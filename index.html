<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Verify eligibility for accessing benefits"
    />
    <link href="css/style.css" rel="stylesheet" />
    <title>Age verification</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img alt="turn_2_us_logo" src="images/turn2us_logo.png" id="logo" />
      </a>
    </header>
    <main>
      <section id="ageSection">
        <h1>Age Verification</h1>
        <form id="ageForm">
          <p>
            Welcome to our age verification page. To ensure that you meet the
            age requirements for accessing our website,
          </p>
          <label for="birthday" id="input-instruction"
            >please enter your date of birth below.</label
          >
          <input
            type="date"
            id="birthdayInput"
            name="birthday"
            placeholder="Enter your birthday"
            required
          />
          <div class="button-wrapper">
            <button aria-label="submit" type="submit" id="submit">
              Submit
            </button>
          </div>
        </form>
      </section>
    </main>
    <script src="javascript/app.js"></script>
  </body>
</html>
