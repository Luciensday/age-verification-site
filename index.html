<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Verify eligibility for accessing benefits"
    />
    <link href="css/style.css" rel="stylesheet" />
    <title>Age verification</title>
  </head>
  <body>
    <header class="center">
      <a href="index.html">
        <h1>Bookster</h1>
      </a>
    </header>

    <section>
      <form id="ageForm">
        <h1>Age Verification</h1>
        <p>
          Welcome to our age verification page. To ensure that you meet the age
          requirements for accessing our website,
        </p>
        <label for="birthday">please enter your date of birth below.</label>
        <input
          type="date"
          id="birthdayInput"
          name="birthday"
          placeholder="Enter your birthday"
          required
        />
        <button aria-label="submit" type="submit" id="submit">Submit</button>
      </form>
    </section>
    <script src="javascript/app.js"></script>
  </body>
</html>
